{% extends 'blog/base.html' %}
{% block content %}

    <div class="post">
    <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>

    </div>
{% endblock %}
